apply plugin: 'groovy'
apply plugin: 'ivy-publish'

//sourceCompatibility = "1.7"
//targetCompatibility = "1.7"

group = 'org.clyze'
version = '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

repositories {
    mavenCentral()
    ivy {
        url "../ivy-repo"
    }
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.7"             // Groovy
    testCompile "org.spockframework:spock-core:1.0-groovy-2.3" // Spock
}

publishing {
    repositories {
        ivy {
            name "local-ivy-repo"
            url "../ivy-repo"
        }
    }

    publications {

        jar(IvyPublication) {
            organisation "$group"
            module "doop-persistent"
            revision "$version"
            from components.java
        }
    }
}
